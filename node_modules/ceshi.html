<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<div id="app">
        &lt;!&ndash;v-model双向绑定，文本框中数字变化了，app.num也跟着变化&ndash;&gt;
        <input type="text" v-model="num">
        &lt;!&ndash;<button v-on:click="num++">来啊</button>&ndash;&gt;
        <h2>
            {{name}},非常成功  <br>  还需要{{num}}次
        </h2>

    </div>-->
    <div id="app">
        {{num}}
        <button v-on:click="add">增加</button>
    </div>

</body>
<script src="vue/dist/vue.js"></script>
<script>
    // var app = new Vue({
    //     el: "#app",
    //     data: {
    //         name:"测试",
    //         num: 1,
    //     }
    // });
    var vm = new Vue({
        el:"#app",
        data:{
            num:0
        },
        method:{
            add:function () {
                this.num++;
            }
        }
    });
</script>

</html>
